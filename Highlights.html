   /* Button Styles */
.navbar .nav-btn {  
    position: relative;
  text-align: center;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  z-index: 0;
  margin: 10px;
  padding: 10px 15px;
  border: none;
  outline: none;
  color: #FFF; /* Button text color */
  background-color: transparent;
  cursor: pointer;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 500;
  text-transform: uppercase;
  transition: color 0.3s ease-in-out;
}

.navbar .nav-btn a {
  text-decoration: none;
  color: inherit; /* Inherit color from button */
}

.navbar .nav-btn::after {
  content: "";
  z-index: -1;
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #333;
  left: 0;
  top: 0;
  border-radius: 12px;
  transition: background 0.3s ease-in-out;
}

/* Glowing Effect */
.navbar .nav-btn::before {
  content: "";
  background: linear-gradient(
    45deg,
    #FF0000, #FF7300, #FFFB00, #48FF00,
    #00FFD5, #002BFF, #FF00C8, #FF0000
  );
  position: absolute;
  top: -3px;
  left: -3px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 6px);
  height: calc(100% + 6px);
  filter: blur(8px);
  border-radius: 12px;
  opacity: 0;
  animation: glowing 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
}

/* Glowing Animation */
@keyframes glowing {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

/* Hover Effects */
.navbar .nav-btn:hover::before {
  opacity: 1;
}

.navbar .nav-btn:hover {
  color: #FFF; /* Ensure text remains visible */
}

.navbar .nav-btn:active:after {
  background: transparent;
}

.navbar .nav-btn:active {
  color: #000; /* Change text color on active click */
  font-weight: bold;
}

.banner{
    width: 100%;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}
.banner .slider{
    position: absolute;
    width: 250px;
    height: 150px;
    top: 40%;
    left: calc(50% - 125px);
    transform-style: preserve-3d;
    transform: perspective(1000px);
    animation: autoRun 22s linear infinite;
    z-index: 2;
    
    
}
@keyframes autoRun{
    from{
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    }to{
        transform: perspective(1000px) rotateX(0deg) rotateY(360deg);
    }
}

.banner .slider .item{
    position: absolute;
    inset: 0 0 0 0;
    transform: 
        rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
        translateZ(600px);
        
}
.banner .slider .item img{
    width: 100%;
    height: 100%;
    object-fit:cover;
    transition: transform 0.3s ease-in-out;
}
.banner .slider .item img:hover {
    transform: scale(1.2); /* Slightly zoom the image */
    box-shadow: 
    0 0 5px rgba(255, 0, 0, 0.6),   /* Small sharp inner glow */
    0 0 15px rgba(255, 0, 0, 0.4),  /* Softer outer glow */
    0 0 30px rgba(255, 0, 0, 0.2);
}
.banner .content{
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: min(1400px, 100vw);
    height: max-content;
    padding-bottom: 100px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
}
.banner .content h1{
    font-family: 'ICA Rubrik';
    font-size: 16em;
    line-height: 1em;
    color: #25283B;
    position: relative;
}
.banner .content h1::after{
    position: absolute;
    inset: 0 0 0 0;
    content: attr(data-content);
    z-index: 2;
    -webkit-text-stroke: 2px #d2d2d2;
    color: transparent;
}
.banner .content .author{
    font-family: Poppins;
    text-align: right;
    max-width: 200px;
}
.banner .content h2{
    font-size: 3em;
}

}
